<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <!-- 构建app界面结构 -->
    <div class="main">
        <!-- 头部标题区域 -->
        <div class="header">
            城市学院云音乐
        </div>
        <!-- 歌曲列表区域 -->
        <div class="list">
            <!-- 歌曲项 -->
        </div>
        <!-- 控制区域 -->
        <div class="footer">
            <!-- 歌曲播放进度条 -->
            <div class="progress-bg">
                <div class="progress"></div>
            </div>
            <!-- 歌曲播放进度信息显示 当前时间和总时长 -->
            <div class="time">
                <div class="time-now">02:20</div>
                <div class="time-total">04:40</div>
            </div>
            <div class="music-info">
                <div class="music-info-name"></div>
                <div class="music-info-bof">
                    <div class="music-info-last"></div>
                    <div class="music-info-stop"></div>
                    <div class="music-info-next"></div>
                </div>
            </div>
        </div>
    </div>

    <!--引入jquery库(javascript库)-->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- 引入核心js文件 -->
    <script src="js/app.js"></script>
</body>

</html>
